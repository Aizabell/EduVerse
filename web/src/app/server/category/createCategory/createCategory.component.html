<div class="form-container">
  <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input
        type="text"
        id="categoryName"
        class="form-control"
        name="name"
        [(ngModel)]="categoryData.name"
        required
      />
    </div>

    <h3>Roles and Permissions</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Role</th>
          <th>Read</th>
          <th>Write</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of categoryData.allowedRoles">
          <td>{{ role.role }}</td>
          <td>
            <input
              type="checkbox"
              [(ngModel)]="role.read"
              name="read_{{ role.role }}"
            />
          </td>
          <td>
            <input
              type="checkbox"
              [(ngModel)]="role.write"
              name="write_{{ role.role }}"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Create Category</button>
  </form>
</div>
