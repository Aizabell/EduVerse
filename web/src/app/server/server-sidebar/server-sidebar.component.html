<div class="server-sidebar">
  <!-- Server Name at the Top -->
  <div class="server-name">
    {{ serverName }}
  </div>

  <!-- List of Categories and Channels -->
  <div *ngFor="let category of categories" class="category">
    <div class="category-name">{{ category.name }}</div>

    <!-- List of Channels under each Category -->
    <div *ngFor="let channel of category.channels" class="channel-item">
      <span *ngIf="channel.type === 'text'">#</span> <!-- Prefix for text channels -->
      <span *ngIf="channel.type === 'voice'">ðŸ”Š</span> <!-- Icon for voice channels -->
      <span *ngIf="channel.type === 'assignment'">ðŸ“„</span> <!-- Icon for assignment channels -->
      {{ channel.name }}
    </div>
  </div>
</div>
