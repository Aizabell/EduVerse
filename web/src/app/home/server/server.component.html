<div class="server-grid">
  <!-- Create Server Block -->
  <div class="server-block create-server" (click)="navigateToCreateServer()">
    <span>+</span>
  </div>

  <!-- Display Server Blocks with Click Event for Navigation -->
  <div *ngFor="let server of servers" class="server-block" (click)="navigateToServer(server._id)">
    <p>{{ server.name }}</p>
  </div>
</div>
